<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<div th:fragment="content" th:remove="tag"> 
			
			<div>
				<p>The following informations are important to calculate shipping cost for the product.<p/>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Length (inch):</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{length}" step="0.01" class="form-control"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Width (inch):</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{width}" step="0.01" class="form-control"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Height (inch):</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{height}" step="0.01" class="form-control"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Weight (pounds):</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{weight}" step="0.01" class="form-control"/>
				</div>
			</div>
		</div>
	</body>
</html>
