<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<div th:fragment="content" th:remove="tag"> 
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Name:</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{name}" required minlength="2" maxlength="256" class="form-control"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Alias:</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{alias}" maxlength="256" class="form-control"
					placeholder="Default is product name (spaces are replaced by dashes)"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Brand:</label>
				<div class="col-sm-10">
					<select th:field="*{brandCode}" class="form-control" required>
						<th:block th:each="brand : ${allBrands}">
							<option th:value="${brand.code}">[[${brand.name}]]</option>
						</th:block>
						
					</select>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Category:</label>
				<div class="col-sm-10">
					<select th:field="*{categoryCode}" class="form-control" required></select>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Enabled:</label>
				<div class="col-sm-10">
					<input type="checkbox" th:field="*{enabled}" class="m-2" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">In Stock:</label>
				<div class="col-sm-10">
					<input type="checkbox" th:field="*{inStock}" class="m-2" />
				</div>
			</div>
		
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Cost:</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{cost}"  class="form-control"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Price:</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{price}"  class="form-control"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Discount:</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{discountPercent}"  class="form-control"/>
				</div>
			</div>
		</div>
	</body>
</html>
