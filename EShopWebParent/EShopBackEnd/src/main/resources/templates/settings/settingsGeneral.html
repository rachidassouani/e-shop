<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<div th:fragment="content" th:remove="tag"> 
			<form 	th:action="@{/settings/saveGeneral}" 
					method="post" 
					enctype="multipart/form-data">

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Site Name:</label>
					<div class="col-sm-8">
						<input  type="text" 
								name="SITE_NAME" 
								th:value="${SITE_NAME}" required class="form-control"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Copyright:</label>
					<div class="col-sm-8">
						<input  type="text" 
								name="COPYRIGHT" 
								th:value="${COPYRIGHT}" required class="form-control"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Site Logo:</label>
					<div class="col-sm-8">
						<img
						 	id="thumbnail" 
							alt="Site Image Thumbnail" class="img-fuild" 
						 	th:src="@{${SITE_LOGO}}" 
							width="150" height="70" />
						<input  
								type="file" 
								id="fileImage" 
								name="fileImage" accept="image/png, image/jpeg"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Currency Type:</label>
					<div class="col-sm-8">
						<select name="CURRENCY_ID" class="form-control" required>
							<th:block th:each="currency : ${currencies}">
								<option 
									th:value="${currency.id}"
									th:selected="(${currency.id} == ${CURRENCY_ID})"
									>[[${currency.name} + ' - ' + ${currency.code} + ' - ' + ${currency.symbol}]]</option>
							</th:block>
							
						</select>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Currency Symbol Position:</label>
					<div class="col-sm-8">
						<select name="CURRENCY_SYMBOL_POSITION" class="form-control" required>
								<option 
									value="Before price"
									th:selected="(${CURRENCY_SYMBOL_POSITION} == 'BEFORE')">Before Price</option>
									
								<option 
									value="After price"
									th:selected="(${CURRENCY_SYMBOL_POSITION} == 'AFTER')">After Price</option>	
						</select>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Decimal Point Type:</label>
					<div class="col-sm-8">
						<select name="DECIMAL_POINT_TYPE" class="form-control" required>
								<option 
									value="Point"
									th:selected="(${DECIMAL_POINT_TYPE} == 'POINT')">POINT(.)</option>
									
								<option 
									value="COMMA"
									th:selected="(${DECIMAL_POINT_TYPE} == 'COMMA')">COMMA(,)</option>	
						</select>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Thousands Point Type:</label>
					<div class="col-sm-8">
						<select name="THOUSANDS_POINT_TYPE" class="form-control" required>
								<option 
									value="Point"
									th:selected="(${THOUSANDS_POINT_TYPE} == 'POINT')">POINT(.)</option>
									
								<option 
									value="COMMA"
									th:selected="(${THOUSANDS_POINT_TYPE} == 'COMMA')">COMMA(,)</option>	
						</select>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Decimal Digits:</label>
					<div class="col-sm-8">
						<select name="DECIMAL_DIGITS" class="form-control" required>
								<option 
									value="1" th:selected="(${DECIMAL_DIGITS} == '1')">1</option>
									
								<option 
									value="2" th:selected="(${DECIMAL_DIGITS} == '2')">2</option>
								
								<option 
									value="3" th:selected="(${DECIMAL_DIGITS} == '3')">3</option>
									
								<option 
									value="4" th:selected="(${DECIMAL_DIGITS} == '4')">4</option>	
						</select>
					</div>
				</div>
				<div class="text-center">
					<input type="button" value="Cancel" id="buttonCancel" class="btn btn-secondary m-3"/>
					<input type="submit" value="Save" class="btn btn-primary "/>
				</div>
			</form>
		</div>
		
		
	</body>
</html>
